---
layout: default
---

<div>
  <h2>{{ page.name }}</h2>

	<ul class="bxslider">
    	{% for photo in page.photos %}
  		<li><img src="/images/companions/{{ path }}/{{ photo }}" /></li>
  	{% endfor %}
  	</ul>
  <div>

    <ul>
      <li>Name:{{ page.name }}</li>
    	<li>Age:{{ page.age }}</li>
    	<li>Location:{{ page.location }}</li>
    </ul>
    {{ content }}
  </div>

</div>
